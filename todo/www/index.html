<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Login / Registro</title>
  <script type="module" crossorigin src="/assets/index-BTwcUM2x.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BS_0SC5c.css">
</head>
<body>
  <!-- Header estilo Netflix -->
  <header class="netflix-header">
    <div class="logo">
      <img src="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.png" alt="Netflix" />
    </div>
    <nav class="nav-menu">
      <a href="#" class="nav-link active" id="menu-inicio">Inicio</a>
      <a href="#" class="nav-link" id="menu-series">Series</a>
      <a href="#" class="nav-link" id="menu-peliculas">Películas</a>
      <a href="#" class="nav-link" id="menu-novedades">Novedades</a>
      <a href="#" class="nav-link" id="menu-lista">Mi lista</a>
      <a href="#" class="nav-link" id="menu-perfil">Perfil</a>
    </nav>
    <form class="search-form" id="category-form" autocomplete="off">
      <select class="search-input" id="category-select">
        <option value="">Todas las categorías</option>
      </select>
      <button type="submit" class="search-btn">&#128269;</button>
    </form>
  </header>

  <div class="container">
    <h1 id="form-title">Iniciar Sesión</h1>

    <!-- Formulario Login -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo electrónico" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit">Iniciar Sesión</button>
      <p id="login-message"></p>
    </form>

    <!-- Formulario Registro -->
    <form id="register-form" class="hidden">
      <input type="email" id="register-email" placeholder="Correo electrónico" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
      <p id="register-message"></p>
    </form>

    <p id="switch-text">
      ¿Nuevo en Netflix? <span id="switch-link" class="link">Regístrate ahora</span>
    </p>
  </div>

  <!-- Contenedor de películas, oculto hasta login exitoso -->
  <div id="contenedor-peliculas" class="hidden"></div>

  <!-- Modal para detalles de la película -->
  <div id="modal-pelicula" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <img id="modal-img" src="" alt="" />
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <button id="add-to-list-btn" class="add-list-btn">Agregar a Mi Lista</button>
      <button id="trailer-btn" class="add-list-btn" style="margin-top:10px;">Ver trailer</button>
      <div id="trailer-container" style="margin-top: 1rem; display: none;">
        <iframe id="trailer-iframe" width="100%" height="340" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen style="border-radius:8px;"></iframe>
      </div>
    </div>
  </div>

  <!-- Modal para perfil de usuario -->
  <div id="modal-perfil" class="modal hidden">
    <div class="modal-content" style="max-width:400px;">
      <span class="close-modal-perfil">&times;</span>
      <h2>Mi Perfil</h2>
      <form id="perfil-form">
        <label for="perfil-email">Correo electrónico</label>
        <input type="email" id="perfil-email" disabled style="margin-bottom:1rem;">
        <label for="perfil-nombre">Nombre</label>
        <input type="text" id="perfil-nombre" placeholder="Tu nombre" style="margin-bottom:1rem;">
        <button type="submit" class="add-list-btn">Guardar cambios</button>
      </form>
      <button type="button" id="logout-btn" class="add-list-btn" style="background:#222; color:#fff; margin-top:10px;">Cerrar sesión</button>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

</body>
</html>
